  <div class="heading" align="center">

  <div class="q1" align="center">
    <h2>What type of music do you prefer?</h2>
    <form class="favGenreQues">
      <input type="radio" class="genre" name="genre" value="Hip-Hop">Hip-Hop<br><br>
      <input type="radio" class="genre" name="genre" value="EDM">EDM<br><br>

    </form>
  </div>

  <section class="rappers" align="center">
    <h2>Which Artist do you prefer?</h2>
    <form class="q2" align="center">
    <input type="radio" id="hip-hop" name="artistH" value="Migos">Migos<br><br>
    <input type="radio" id="hip-hop" name="artistH" value="Kendrick Lamar">Kendrick Lamar<br><br>
    <input type="button" class="submitButton2" value="Submit">
  </form>
  </section>

  <section class="djs" align="center">
    <h2>Which Artist do you prefer?</h2>
    <form class="q2" align="center">
    <input type="radio" id="edm" name="artistE" value="Martin Garrix">Martin Garrix<br><br>
    <input type="radio" id="edm" name="artistE" value="The Chainsmokers">The Chainsmokers<br><br>
    <input type="button" class="submitButton2" value="Submit">
  </form>
  </section>

  <section class="singers" align="center">
    <h2>Which Artist do you prefer?</h2>

  </form>
  </section>
